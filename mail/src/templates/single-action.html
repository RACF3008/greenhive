<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>${header}</title>
  </head>
  <body style="font-family: Arial, sans-serif; padding: 20px">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #001818;
        color: white;
        border-radius: 8px;
      "
    >
      <h2
        style="
          background-color: #11b76a;
          padding: 10px;
          border-radius: 5px;
          text-align: center;
        "
      >
        ðŸŸ¢ GreenHive
      </h2>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 0 20px 20px 20px;
          gap: 10px;
        "
      >
        <h3 style="width: 100%">${title}</h3>
        <p style="width: 100%">${message}</p>
        <a
          href="${link}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #11b76a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            align-self: center;
          "
          >${buttonText}</a
        >
        <footer
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          ${footer}
        </footer>
      </div>
    </div>
  </body>
</html>
